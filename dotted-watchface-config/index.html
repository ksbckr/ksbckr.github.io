<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='/dotted-watchface-config/bower_components/pebble-slate/dist/css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='/dotted-watchface-config/css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>Dotted-Watchface<br>Configuration Page</h1>
  </div>

  <div class='item-container'>
    <div class='item-container-content'>
      <div class='item'>
        Use this configuration page to choose the settings you would like
        applied to this app.
      </div>
    </div>
  </div>

  <div class='item-container'>
    <div class='item-container-header'>Customizability</div>
    <div class='item-container-content'>
      <label class='item'>
        Text color
        <input id='textColor' type='text' class='item-color item-color-sunny' value='#FFF'>
      </label>

      <label class='item'>
        Background color
        <input id='bgColor' type='text' class='item-color item-color-sunny' value='#000'>
      </label>
    </div>
    <div class='item-container-footer'>
      These settings only change on the watch after you click save.
    </div>
  </div>



  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>

  <script src='/dotted-watchface-config/bower_components/pebble-slate/dist/js/slate.min.js'></script>
  <script src='/dotted-watchface-config/js/main.js'></script>
</body>
</html>
